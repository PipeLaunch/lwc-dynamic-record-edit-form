<template>
    <fieldset class="slds-form-element">
        <label class="slds-assistive-text">{labels.SELECT_A_RECORD_TYPE}</label>
        <lightning-radio-group name="recordType" label={labels.SELECT_A_RECORD_TYPE}
            options={computeRadioRecordTypesOptions} value={selectedRecordTypeId} type="radio"
            onchange={handleChangeRadioRecordType} required>
        </lightning-radio-group>
    </fieldset>

    <footer lwc:if={showFooter} class={computeRecordTypeFooterClasses}>
        <lightning-button variant="neutral" class="slds-var-m-top_small slds-var-m-right_x-small" label={labels.CANCEL}
            onclick={handleClickCancelButton}>
        </lightning-button>
        <lightning-button variant="brand" class="slds-var-m-top_small" type="submit" label={labels.NEXT}
            onclick={handleClickNextButton}>
        </lightning-button>
    </footer>
</template>
