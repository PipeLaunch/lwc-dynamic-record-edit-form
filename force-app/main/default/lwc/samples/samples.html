<template>
    <section class="slds-grid slds-wrap slds-gutters">
        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2
            slds-var-m-bottom_medium">
            <lightning-card title="Default values">
                <div class="slds-var-p-horizontal_medium
                    slds-var-p-vertical_small">
                    <c-lwc-dynamic-record-edit-form object-api-name="Custom_Test_Object__c" values={values}>
                    </c-lwc-dynamic-record-edit-form>
                </div>
            </lightning-card>
        </div>

        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2
            slds-var-m-bottom_medium">
            <lightning-card title="Default values">
                <div class="slds-var-p-horizontal_medium
                    slds-var-p-vertical_small">
                    <c-lwc-dynamic-record-edit-form object-api-name="Another_Custom_Object__c" debug>
                    </c-lwc-dynamic-record-edit-form>
                </div>
            </lightning-card>
        </div>

        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2
            slds-var-m-bottom_medium">
            <lightning-card title="Modal">
                <div class="slds-var-p-horizontal_medium
                    slds-var-p-vertical_small">
                    <lightning-button variant="brand" label="Show Modal"
                        onclick={handleClickButtonShowModal}></lightning-button>
                </div>
            </lightning-card>
        </div>

        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2
            slds-var-m-bottom_medium">

                <div class="slds-var-p-horizontal_medium
                    slds-var-p-vertical_small">

                    <div class="slds-var-p-horizontal_xx-small slds-grid slds-grid_vertical">
                        <lightning-slider label="Rating" min="0" max="3" value="0"
                            onchange={handleSliderChange}></lightning-slider>
                        <div class="slds-grid slds-grid_align-spread slds-text-body_small slds-text-color_weak">
                            <span>bad</span>
                            <span>good</span>
                        </div>
                    </div>

                    <c-lwc-dynamic-record-edit-form lwc:ref="ratingForm" object-api-name="Custom_Test_Object2__c" debug

                        values={values2} labels={labels}>
                        <lightning-input-field field-name="Value__c"></lightning-input-field>

                        <c-sample-mock-api-exchange-rate></c-sample-mock-api-exchange-rate>

            <lightning-card title="Default values with field not visible on the layout">
                <div class="slds-var-p-horizontal_medium
                    slds-var-p-vertical_small">
                    <c-lwc-dynamic-record-edit-form object-api-name="Custom_Test_Object__c"

                    </c-lwc-dynamic-record-edit-form>
                </div>
            </lightning-card>
